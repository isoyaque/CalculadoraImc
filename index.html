<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Calculadora de IMC!</h1>

        <div class="dados">
            <div class="info">
                <label for="altura">Sua altura</label>
                <input type="number" name="altura" id="altura" class="input-no-spinner">
            </div>
            <div class="info">
                <label for="peso">Seu peso</label>
                <input type="number" name="peso" id="peso" class="input-no-spinner">
            </div>
        </div>
        <button onclick="calcular()">Calcular</button>

        <h2 id="imc"></h2>
        <p id="definicao"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
